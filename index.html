<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <!-- <div class="heading"><h1>Tic Tac Toe</h1> </div> -->
        <!-- <div class="heading"><h1>Tic Tac Toe</h1> </div> -->

        <div class="game">
            <div class="gameContainer">
                <div class="gameHeader">
                    <div class="gameOptions">
                        <div class="optionX"><img src="cross.svg" alt=""height=35px></div>
                        <div class="optionO"><img src="circle.svg" alt=""height=35px></div>

                        </div>
                        
                    <div class="turnBox"> <img src="cross.svg" alt=""  height  = 23px class  =  "turnImage"> <div class="turn">Turn</div> </div>
                    <div class="restartBtn"><img src="restart.svg" alt="" height=65px> </div>
                </div>

                 <div class="gameBtnContainer">
                    <div class = "gameBtn"></div>
                    <div class = "gameBtn"></div>
                    <div class = "gameBtn"></div>
                    <div class = "gameBtn"></div>
                    <div class = "gameBtn"></div>
                    <div class = "gameBtn"></div>
                    <div class = "gameBtn"></div>
                    <div class = "gameBtn"></div>
                    <div class = "gameBtn"></div>

                 </div>
                 


                <div class="bottomContainer">
                    <div class="youBox">
                        <div class="top"> O (YOU)</div>
                        <div class="bottom"> 0</div>
                    </div>
                    <div class="tieBox">                        
                        <div class="top"> 0 Ties </div>
                    <div class="bottom"> 0</div> 
                </div>
                    <div class="cpuBox"> 
                        <div class="top"> X(CPU)</div>
                        <div class="bottom"> 0 </div>

                    </div>
                </div>
                <div class="changePlayer">
                    <div class="human">Friend</div>
                    <div class="robot">Robot</div>
                </div>

            </div>

        </div>


    </main>

    <!-- <script src  = "App.js"></script> -->
    <script src  = "App.js"></script>
</body>
</html>
